defaultContentLanguage: en
languageCode: en

publishDir: ../public
resourceDir: ../resources

# Multi-language configuration
languages:
  en:
    languageName: English
    weight: 1
    title: Guides Demo
    params:
      description: "Guides Demo"
      keywords: "Scrum"
  es:
    languageName: Español
    weight: 2
    title: Guías
    params:
      description: "Guías"
      keywords: "Scrum"
  de:
    languageName: Deutsch
    weight: 3
    title: Guides
    params:
      description: "Guides"
      keywords: "Scrum"

summaryLength: 30

enableRobotsTXT: true

# Disable default taxonomies (tags and categories)
taxonomies: {}

# Site-wide parameters
params:
  og_image: "/images/og-image.jpg" # URL to the default Open Graph image
  siteProdUrl: "https://scrumguidesexpansionpack.org"
  githubUrl: "https://github.com/ScrumGuides/ScrumGuide-ExpansionPack"

# Enable sitemap and robots.txt
sitemap:
  filename: "sitemap.xml"
  changefreq: "daily"
  priority: 0.5

# RSS feed settings
rss:
  filename: "rss.xml"
  name: "RSS Feed"
  description: "Subscribe to our RSS feed"

outputs:
  home: [html, json, rss]
  section: [html, rss]
  taxonomy: [html, rss]
  term: [html, rss]
  page: [html, rss]

outputFormats:
  json:
    mediaType: "application/json"
    baseName: "pages"

markup:
  goldmark:
    renderer:
      unsafe: true # Allows raw HTML in Markdown
    extensions:
      table: true
      linkify: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true
